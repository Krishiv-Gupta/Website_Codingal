<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: pink;
    }
    .topnav {
        overflow: hidden;
        background-color: gray;
    }
    .topnav a {
        float: left;
        color: maroon;
        text-align: center;
        text-decoration: none;
        padding: 14px 20px;
        font-size: 17px;
    }
    .topnav a:hover {
        background-color: lightgoldenrodyellow;
        color: blue;
    }

    .topnav a.active {
        background-color: #ffe066;
        color: black;
    }
    </style>
</head>
<body>
    
</body>
</html>
